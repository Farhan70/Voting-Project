<body>
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">India</h1>

        <div class="header-content">
            <h1>Online Voting System</h1>
        </div>
    </header>

    <section id="User-Register">
        <form action="">
            <h1>VOTER REGISTER</h1> 
            <div class="form-group">
                <input type="number" name="" id="" placeholder="Voter id" required>
                <input type="date" name="" id="" placeholder="DOB" required>
                <input type="text" name="" id="" placeholder="E-Mail" required>

                <label for="country">Select Your Gender</label>
                <select name="" id="country">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <input type="number" name="" id="" placeholder="Phone Number" required>

                <input type="text" name="" id="" placeholder="Address" required>
                <input type="password" name="" id="" placeholder="Password" required>
                <input type="password" name="" id="" placeholder="Comfirm Password" required>
                <button type="submit" class="">Sign Up</button>
            </div>
        </form>
    </section>
